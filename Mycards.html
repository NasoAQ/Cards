<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Mystyle.css">
</head>
<body>
    <div class="card">

        <div class="card_poster"></div>

        <div class="card_image">
            <img src="Assets/image.jpeg" alt="Coffee">
            <div class="img_bg"></div>
        </div>

        <div class="card_save">
            <span>Save</span>
        </div>

        <div class="card_buttons">
            <div class="card_share">
                <i class="fa-solid fa-arrow-up-right-from-square" style="color: #000000;"></i>
                <span>Share this picture in your biggest bloooooog</span>
            </div>
            <div class="card_upload" id="upload">
                <i class="fa-solid fa-arrow-up-from-bracket" style="color: #000000;"></i>
            </div>
            <div class="card_upload" id="menu">
                <i class="fa-solid fa-ellipsis" style="color: #000000;"></i>
            </div>
        </div>
    </div>
    
    <div class="card">

        <div class="card_poster"></div>

        <div class="card_image">
            <img src="Assets/IMG20230512102227.jpg" alt="Nails">
            <div class="img_bg"></div>
        </div>

        <div class="card_sn">
            <span>Save</span>
        </div>

        <div class="card_buttons">
            <div class="card_share">
                <i class="fa-solid fa-arrow-up-right-from-square" style="color: #000000;"></i>
                <span>Share this picture in your biggest bloooooog</span>
            </div>
            <div class="card_upload" id="upload">
                <i class="fa-solid fa-arrow-up-from-bracket" style="color: #000000;"></i>
            </div>
            <div class="card_upload" id="menu">
                <i class="fa-solid fa-ellipsis" style="color: #000000;"></i>
            </div>
        </div>
    </div>
</body>
</html>
